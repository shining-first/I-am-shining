<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="parent-cal border border-5 justify-content-center align-items-center">
    <h1 class="text-center text-danger bg-info-subtle">Calculator</h1>

    <div class="text-center">
        <input type="text" readonly id="inp">
    </div>

    <div class="text-center ">
        <button class="btn btn-outline-info">9</button>
        <button class="btn btn-outline-info">8</button>
        <button class="btn btn-outline-info">7</button>
        <button class="btn btn-outline-info">+</button>
    </div>

    <div class="text-center ">
        <button class="btn btn-outline-info">6</button>
        <button class="btn btn-outline-info">5</button>
        <button class="btn btn-outline-info">4</button>
        <button class="btn btn-outline-info">-</button>
    </div>

    <div class="text-center">
        <button class="btn btn-outline-info">3</button>
        <button class="btn btn-outline-info">2</button>
        <button class="btn btn-outline-info">1</button>
        <button class="btn btn-outline-info">x</button>
    </div>

    <div class="text-center">
        <button class="btn btn-outline-info">0</button>
        <button class="btn btn-outline-info">/</button>
        <button class="btn btn-outline-info">.</button>
        <button class="btn btn-outline-info">=</button>
    </div>
</div>








    <style>

        .parrent-cal{
          width: 200px;
        }
        button{
            margin-top: 10px;
        }
    </style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
